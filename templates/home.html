<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Inscrição</title>
</head>
<body>
  <h1 class="text-center">Formulário de Inscrição</h1>
  {{web}}
  <hr>

  <form class="form-control" method="POST" action="/web/inscricao">
    <div class="mb-2">
      <label>Nome</label> <br>
      <input class="form-control" type="text" name="name" placeholder="Digite seu Nome">
    </div>

    <div class="mb-2">
      <label>Email</label> <br>
      <input class="form-control" type="email" name="email" placeholder="Digite seu Email">
    </div>

    <div class="mb-2">
      <label>LinkedIn</label> <br>
      <input class="form-control" type="url" name="linkedin" placeholder="Digite seu LinkedIn">
    </div>

    <div class="mb-2">
      <label>Experiência</label> <br>
      <textarea name="experiencia" class="form-control" placeholder="Descreva sua experiência"></textarea> <br>
      <input class="btn btn-success" type="submit" name="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
